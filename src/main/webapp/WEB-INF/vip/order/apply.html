<!DOCTYPE html>
<html lang="en" ng-app>
<head>
    <meta charset="UTF-8">
    <title>我的申请</title>
    <link rel="stylesheet" href="../../static/css/style.css">
    <link rel="stylesheet" href="../../static/css/porder.css">
    <style type="text/css">
        .navcon .indexa{
            background: #FFFFFF;
            color: #00cc99;
        }
        .apply{
            background: url(../../static/images/nsj.png)no-repeat;
        }
        #left ul li.applyl a{
            color: #09ceb2;
        }
    </style>
</head>
<body>
<div ng-include="'../comm/header.html'"></div>
<div class="content clearfix" style="padding: 8px 0 80px 0">
    <div class="wrapb">
        <div ng-include="'../comm/left.html'"></div>
        <div class="maincon">
            <div class="way">
                <a href="">首页</a>
                >
                <a href="">会员中心</a>
                >
                <a href="#">我的订单</a>
                >
                <a href="#">我的申请</a>
            </div>
            <div class="inner">
                <div class="aly_box clearfix">
                    <ul>
                        <li><span class="aly_ltl fl">显示状态</span><input class="roy" type="text" readonly value="待审核"></li>
                        <li class="notes"><p>待审核表示不能拍体验订单，系统管理员未审核<br>审核通过表示系统管理员已审可拍下体验订单<br>未审核通过表示不符合免费体验要求则不能申请<br>体验订单</p></li>
                        <li style="margin-top: 0"><span class="aly_ltl fl">行业类型</span><input type="text"></li>
                        <li><span class="aly_ltl fl">公司类型</span><input type="text"></li>
                        <li><span class="aly_ltl fl">申请人类型</span><input type="text"></li>
                        <li><span class="aly_ltl fl">经营地址</span><input type="text"></li>
                        <li><span class="aly_ltl fl">固定电话</span><input type="text"></li>
                        <li><span class="aly_ltl fl">手机电话</span><input type="text"></li>
                        <li><span class="aly_ltl fl">邮箱</span><input type="text"></li>
                        <li><span class="aly_ltl fl">公司地址</span><input type="text"></li>
                        <li><span class="aly_ltl fl">Q Q /微信</span><input type="text"></li>
                        <li class="lastli">
                            <span>免费体验需求及服务时间</span><br>
                            <textarea name="" id="" cols="30" rows="10"></textarea>
                        </li>
                        <li class="btns">
                            <input type="submit" value="去下订单">
                            <input type="button" value="更正申请" style="margin-left: 100px">
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<div ng-include="'../comm/footer.html'"></div>
<script src="../../static/js/angular.min.js"></script>
</body>
</html>
