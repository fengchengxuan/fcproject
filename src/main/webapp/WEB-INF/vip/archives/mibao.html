<!DOCTYPE html>
<html lang="en" ng-app>

	<head>
		<meta charset="UTF-8">
		<title>密保设置</title>
		<link rel="stylesheet" href="../../static/css/style.css">
		<link rel="stylesheet" href="../../static/css/mibao.css" />
		<link rel="stylesheet" href="../../static/css/iconfont.css" />
		<style type="text/css">
			.navcon .indexa {
				background: #FFFFFF;
				color: #00cc99;
			}
			.pwq{
				background: url(../../static/images/nsj.png)no-repeat;
			}
			#left ul li.pwql a{
				color: #09ceb2;
			}
		</style>
	</head>

	<body>
		<div ng-include="'../comm/header.html'"></div>
		<div class="content clearfix">
			<div class="wrapb">
				<div ng-include="'../comm/left.html'"></div>
				<div class="maincon">
					<div class="way">
						<a href="">首页</a> >
						<a href="">会员中心</a> >
						<a href="#">账号档案</a> >
						<a href="#">密保设置</a>
					</div>
					<div class="inner">
						<ul class="list">
							<li>
								<span>原始密保问题</span>
								<form class="form">
										<input onclick="hide('HMF-1')"  type="text"  readonly="true" value="广西峰程璇网络科技有限公司的网址是多少？" id="am" class="am" style="font-size: 14px;color: #333; width: 361px;" />
										<i class="iconfont icon-6"></i>
										<div id="HMF-1"  style="display: none" class="bm">
											<span id="a1" onclick="pick('广西峰程璇网络科技有限公司的网址是多少？')" onMouseOver="bgcolor('a1')" onMouseOut="nocolor('a1')" class="cur">广西峰程璇网络科技有限公司的网址是多少？</span>
											<span id="a2" onclick="pick('您的出生日期是多少?')" onMouseOver="bgcolor('a2')" onMouseOut="nocolor('a2')" class="cur">您的出生日期是多少?</span>
											<span id="a3" onclick="pick('对您影响最大的人的名字是什么/')" onMouseOver="bgcolor('a3')" onMouseOut="nocolor('a3')" class="cur">对您影响最大的人的名字是什么/</span>
											<span id="a4" onclick="pick('您的启蒙老师的名字是什么?')" onMouseOver="bgcolor('a4')" onMouseOut="nocolor('a4')" class="cur">您的启蒙老师的名字是什么?</span>
											<span id="a5" onclick="pick('您的母亲的名字是什么?')" onMouseOver="bgcolor('a5')" onMouseOut="nocolor('a5')" class="cur">您的母亲的名字是什么?</span>
										</div>
								</form>
							</li>
							<li>
								<span>原始问题答案</span>
								<input type="text" />
								<p class="jinggao1">请输入正确的答案</p>
							</li>
							<li>
								<span>设置新的密保问题</span>
								<form class="form">
										<input  onclick="hide('HMF-2')" type="text"  readonly="true" value="您的出生日期是多少？" id="bm" class="am" style="font-size: 14px;color: #333; width: 361px;" />
										<i class="iconfont icon-6"></i>
										<div id="HMF-2" style="display: none " class="bm">
											<span id="a6" onclick="pick1('您的出生日期是多少？')" onMouseOver="bgcolor1('a6')" onMouseOut="nocolor1('a6')" class="cur">您的出生日期是多少？</span>
											<span id="a7" onclick="pick1('广西峰程璇网络科技有限公司的网址是多少？')" onMouseOver="bgcolor1('a7')" onMouseOut="nocolor1('a7')" class="cur">广西峰程璇网络科技有限公司的网址是多少？</span>
											<span id="a8" onclick="pick1('您的生日是?')" onMouseOver="bgcolor1('a8')" onMouseOut="nocolor1('a8')" class="cur">您的生日是?</span>
											<span id="a9" onclick="pick1('对您影响最大的人的名字是什么/')" onMouseOver="bgcolor1('a9')" onMouseOut="nocolor1('a9')" class="cur">对您影响最大的人的名字是什么/</span>
											<span id="a10" onclick="pick1('您的启蒙老师的名字是什么?')" onMouseOver="bgcolor1('a10')" onMouseOut="nocolor1('a10')" class="cur">您的启蒙老师的名字是什么?</span>
											<span id="a11" onclick="pick1('您的母亲的名字是什么?')" onMouseOver="bgcolor1('a11')" onMouseOut="nocolor1('a11')" class="cur">您的母亲的名字是什么?</span>
											
										</div>
								</form>
							</li>
							<li>
								<span>设置问题答案</span>
								<input type="text" />
							</li>
							<li>
								<span>确认问题答案</span>
								<input type="text" />
								<p class="jinggao2">两次密码不一致</p>
							</li>
						</ul>
						<button id="button_1">更新保存</button>
					</div>
				</div>
			</div>
		</div>
		<div ng-include="'../comm/footer.html'"></div>
		<script src="../../static/js/angular.min.js"></script>
		<script type="text/javascript" src="../../static/js/base.js" ></script>

</html>
